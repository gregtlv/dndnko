<div class="contact__form__top">
  <input name="name" placeholder="Ваше имя" id="inputName" type="text" class="contact__form__item regular__input">
  <input name="phone" placeholder="Ваш номер телефона" id="inputPhone" type="number" class="contact__form__item regular__input">
  <input name="email" placeholder="Почта (по желанию)" id="inputEmail" type="text" class="contact__form__item regular__input">
  <input name="date" placeholder="Выберете дату" id="inputDate" type="date" min="2018-05-01" class="contact__form__item regular__input">
</div>

<div class="contact__form__bottom">
  <textarea name="text" id="inputText" placeholder="Ваше сообщение" class="contact__form__item regular__input"></textarea>
  <input type="submit" name="submit" id="">
  <button id="sendButton" class="form__button">Отправить</button>
  <p id="alertMessage" class="alert_message">Заполните поля помеченные красным цветом</p>
</div>
